<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale =1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,400,500,600|Source+Code+Pro:300,400,500,600" rel="stylesheet">

</head>
<body>
    <div class="[ header ][ nav-list ]">
        <div class="[ header--text ]">

            <H1>Welcome</H1>
        </div>
        <div class="[ navigation ][ media-list ]">
            <div class="[ navigation--text ]"
                 v-for="media in mediaList"
                 v-on:click="media.showDetail = !media.showDetail">

                <h2>{{media.title}}</h2>
                <p>{{media.description}}</p>
                <p>View more</p>
                <button class="nav--button"
                        v-show="media.showDetail">
                    <a v-bind:href="media.link">Click for more</a>
                </button>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>

</body>
</html>
