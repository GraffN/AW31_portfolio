<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/styles.css">
    <title>contact</title>
</head>
<body>

<nav class="[ navbar ] [ background__blue ]">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="[ navbar-header ]">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="[ navbar-toggle ]">
            <span class="[ sr-only">Toggle navigation</span>
            <span class="[ icon-bar ]"></span>
            <span class="[ icon-bar ]"></span>
            <span class="[ icon-bar ]"></span>
        </button>
        <a href="../index.html" class="something">January Island Escapes</a>
    </div>
    <!-- Collection of nav links and other content for toggling -->
    <div id="navbarCollapse" class="[ collapse ] [ navbar-collapse ]">
        <ul class="[ nav ] [ navbar-nav ] [ navbar-right ]">
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="[ content ] [ container ] ">
    <div class="[ row ]">
        <section class="[ col-sm-12 ]">

            <div class="[ carousel ] [ slide ] [ hidden-xs ]" id="featured" data-ride="carousel">
                <ol class="[ carousel-indicators ]">
                    <li  data-slide-to="0" class="active"></li>
                    <li  data-slide-to="1"></li>
                    <li  data-slide-to="2"></li>
                </ol>
                <div class="[ carousel-inner">
                    <div class="[ item ] [ active ]">
                        <img src="../images/banner1.jpg" alt="january escape">
                    </div>
                    <div class="[ item ]">
                        <img src="../images/banner2.jpg" alt="find the perfect island">
                    </div>
                    <div class="[ item ]">
                        <img src="../images/banner3.jpg" alt="at a click of a button">
                    </div>
                    <a class=" [ left ] [ carousel-control ]" href="#featured" role="button" data-slide="prev">
                        <span class="[ glyphicon ] [ glyphicon-chevron-left ]"></span>
                    </a>
                    <a class=" [ right [ carousel-control ]" href="#featured" role="button" data-slide="next">
                        <span class="[ glyphicon ] [ glyphicon-chevron-right ]"></span>
                    </a>
                </div>
            </div>
    </div>
</div>


<div class="[ container ] [ contact--form ]">
    <div class="">
        <section class="[ col-xs-12 ] [ background__blue ]">

            <form action="">
                <div class="[ form-group ]">
                    <label for="inputName">Name:</label>
                    <input class="[ form-control ] [ contact--form__border ]" type="text" id="inputName" placeholder="Name">
                </div>
                <div class="[ form-group ]">
                    <label for="inputEmail">Email</label>
                    <input class="[ form-control ] [ contact--form__border ]" type="text" id="inputEmail" placeholder="examplemail@email.com">
                </div>
                <div class="[ form-group ]">
                    <label for="inputEmail">Confirm Email</label>
                    <input class="[ form-control ] [ contact--form__border ]" type="text" id="inputEmail" placeholder="examplemail@email.com">
                </div>
                <div class="[ form-group ]">
                    <label for="inputmessage">Message:</label>
                    <textarea class="[ form-control ] [ contact--form__border ]" placeholder="what do you want to ask?" name="" id="inputmessage" cols="30" rows="10"></textarea>
                </div>

                <input class="[ btn ] [ btn-default ] [ pull-right ] [ contact--form__greenbtn ]" type="submit" value="Contact us">
            </form>

        </section>
    </div>
</div>

<footer class="[ footer ] [ footer__color ]">

    <div class="[ footer-copyright ] [ text-center ] [ py-3 ]">Â© 2018 Copyright:
        <a href="https://www.noroff.no/"> Noroff</a>
    </div>
    </section>



</footer>



<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
