<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale =1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="">
    <title>AW08</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,400,500,600|Source+Code+Pro:300,400,500,600" rel="stylesheet">

</head>
<body>
<div class="[ header ]">
    <div class="[ header--text ]">
        <H1>Projects</H1>
    </div>
    <div class="[ navigation ][ re-list ]">
        <div class="[ navigation--text ]"
             v-for="recreated in reList"
             v-on:click="recreated.showDetail = !recreated.showDetail">

            <h2>{{recreated.title}}</h2>
            <p>{{recreated.description}}</p>

            <p v-show="recreated.showDetail">View more</p>
            <span v-show="recreated.showDetail">
                    <div>
                        <a v-bind:href="recreated.link">Click me</a>
                    </div>
            </span>
        </div>

    </div>
</div>

</html>
